<div *ngIf="form;else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div
      [ngClass]="{invalid:form.get('title')?.touched &&form.get('title')?.invalid}"
      class="form-control">

      <label for="title">Name Post:</label>
      <input id="title" type="text" formControlName="title">

      <div
        *ngIf="form.get('title')?.touched &&form.get('title')?.invalid"
        class="validation">

        <small *ngIf="form.get('title')?.errors?.['required']">Enter Text</small>

      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text">
      </quill-editor>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">Refresh</button>
  </form>
</div>


<ng-template #loading>
  <p>Loading...</p>
</ng-template>
